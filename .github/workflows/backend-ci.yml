name: Run Backend Security Tests - EventHub

on:
  workflow_dispatch:

jobs:
  backend-security-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: eventhub
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: backend/package-lock.json

    - name: Install backend dependencies
      working-directory: backend
      run: npm ci

    ########################################
    # ğŸ”¥ On gÃ©nÃ¨re ton .env dans GitHub Actions
    ########################################
    - name: Generate .env file for CI
      working-directory: backend
      run: |
        echo "JWT_SECRET=4c03abc78244a1e8691a3f8121f04ca8" > .env
        echo "DB_HOST=127.0.0.1" >> .env
        echo "DB_USER=root" >> .env
        echo "DB_PASSWORD=root" >> .env
        echo "DB_NAME=eventhub" >> .env
        echo "DB_PORT=3306" >> .env
        echo "ALLOWED_ORIGINS=http://localhost:3000,https://site-gestion-event.vercel.app,http://localhost:5500" >> .env
        echo "NODE_ENV=test" >> .env
        echo "LOG_LEVEL=info" >> .env

    ########################################
    # ğŸš€ On dÃ©marre le backend AVEC l'env
    ########################################
    - name: Start backend
      working-directory: backend
      run: |
        nohup npm start > server.log 2>&1 &
        sleep 7

    ########################################
    # ğŸ”’ Tests de sÃ©curitÃ©
    ########################################
    - name: Run security tests
      working-directory: backend
      run: npm run test:security

    ########################################
    # ğŸ“ Logs en cas d'erreur
    ########################################
    - name: Show backend logs
      if: always()
      working-directory: backend
      run: cat server.log
