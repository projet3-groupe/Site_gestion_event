name: Backend CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend-security-tests:
    name: Run Backend Security Tests - EventHub
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: eventhub
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: üîÑ Checkout code
        uses: actions/checkout@v4

      - name: üü¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: üì¶ Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: üèÅ Start backend server
        working-directory: ./backend
        run: |
          echo "Starting backend server..."
          nohup npm start > server.log 2>&1 &
          sleep 5
          echo "Backend started."

      - name: üîê Run security tests
        working-directory: ./backend
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: eventhub
          DB_PORT: 3306
          NODE_ENV: test
          JWT_SECRET: testsecret
          ALLOWED_ORIGINS: http://localhost:3000,https://site-gestion-event.vercel.app,http://localhost:5500
        run: npm run test:security

      - name: üìù Show backend server logs on failure
        if: failure()
        run: cat backend/server.log
